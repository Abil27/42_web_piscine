La notation se basera sur le fait que l’on puisse :
• Naviguer dans plusieurs lieux en changeant d’image centrale.
• Effectuer des actions du bandeau de gauche.
• Prendre des objets
• Utiliser les objets
• Parler à des personnages
• Avoir une description des éléments présents quand on les regarde
• Combiner les points précédents avec des zones de l’image : je choisis une action, puis je clique sur l’image à l’endroit concerné.
Considérez ces items comme des options. Aucune option, 0 à l’exo. Plein d’options, plein de points.
Le fichier de rendu est votre point d’entrée, il doit exister. Vous pouvez rajouter tous les autres fichiers que vous voulez. -->
